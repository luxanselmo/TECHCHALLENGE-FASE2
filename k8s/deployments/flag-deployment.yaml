apiVersion: apps/v1
kind: Deployment
metadata:
  name: flag-service
  namespace: flag
spec:
  replicas: 2
  selector:
    matchLabels:
      app: flag-service
  template:
    metadata:
      labels:
        app: flag-service
    spec:
      containers:
        - name: flag-service
          image: 817878529306.dkr.ecr.us-east-1.amazonaws.com/togglemaster/flag-service:v1
          imagePullPolicy: Always

          ports:
            - containerPort: 8002

          envFrom:
            - configMapRef:
                name: flag-config
            - secretRef:
                name: flag-secrets

          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "256Mi"

          readinessProbe:
            tcpSocket:
              port: 8002
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 1
            failureThreshold: 3

          livenessProbe:
            tcpSocket:
              port: 8002
            initialDelaySeconds: 20
            periodSeconds: 20
            timeoutSeconds: 1
            failureThreshold: 3
